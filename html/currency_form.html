<!DOCTYPE html>
<html>

<body>
    <form id="currencyForm">
        <label for="currency">Currency: </label><br>
        <input type="text" id="currency" name="currency" value="PLN"><br>
        <label for="date">Date: </label><br>
        <input type="text" id="date" name="date" value="YYYY-MM-DD"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        const thisForm = document.getElementById('currencyForm');
        thisForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(thisForm).entries());
            window.location.href = "/currency/" + formData["currency"] + "/" + formData["date"];
        });
    </script>
</body>

</html>
