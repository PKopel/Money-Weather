<!DOCTYPE html>
<html>

<body>
    <form id="weatherForm">
        <label for="city">City: </label><br>
        <input type="text" id="city" name="city" value="Cracow"><br>
        <label for="date">Date: </label><br>
        <input type="text" id="date" name="date" value="DD-MM-YYYY"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        const thisForm = document.getElementById('weatherForm');
        thisForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(thisForm).entries());
            window.location.href = "/weather/check/" + formData["city"] + "/" + formData["date"];
        });
    </script>
</body>

</html>
