<!DOCTYPE html>
<html>

<body>
    <form id="weatherForm">
        <label for="city">City: </label><br>
        <input type="text" id="city" name="city" value="Krakow"><br>
        <label for="country">Country: </label><br>
        <input type="text" id="country" name="country" value="PL"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        const thisForm = document.getElementById('weatherForm');
        thisForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(thisForm).entries());
            window.location.href = "/weather/" + formData["city"] + "/" + formData["country"];
        });
    </script>
</body>

</html>
